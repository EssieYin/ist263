<!DOCTYPE html>

<html>
    <head>
        <meta charset = 'utf-8'>
        <title>Week 4 Tables</title>
        <style>
            table,td, th {border:1px solid black}
        </style>
    </head>
    <body>
        <table>
            <caption> Population</caption>
            <tr>   <!-- One Row in Table -->
                <th>Country</th>   <!-- header in a table -->
                <th>Population</th>
                <th>% of the World Population</th>
            </tr>
            <tr>
                <td>China</td>
                <td>1,403,830,640</td>
                <td>18.0%</td>
            </tr>
            <tr>
                <td>India</td>
                <td>1,365,529,124</td>
                <td>17.5%</td>
            </tr>
            <tr>  
                <td>United States</td>  <!-- One Cell in Table -->
                <td>330,070,331</td>
                <td>4.23%</td>
            </tr>
        </table>
    </body>


</html>
