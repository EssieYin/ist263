<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Week 2</title>
    <style>
        #myfirsttag {background-color: blue;}
    </style>
    <Script>
        function changeText() {
            document.getElementById("myfirsttag").innerHTML = "<p>Hello World!</p>"
            /* the above code locates an element by id and then changes the contents of that element */
        }
    </Script>
</head>
<body>
    
    <div id = 'myfirsttag' onclick = "changeText();"><br></div>
    <!-- running the changeText function when the element is click-->

</body>
</html>
